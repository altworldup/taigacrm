version: "3.9"

networks:
  traefik:
    external: true
    name: dokploy-network   # <-- rÃ©seau Traefik existant (overlay swarm)
  taiga:
    driver: overlay         # <-- pour swarm, utilise overlay au lieu de bridge

volumes:
  taiga-static-data:
  taiga-media-data:
  taiga-db-data:
  taiga-async-rabbitmq-data:
  taiga-events-rabbitmq-data:

services:
  taiga-db:
    image: postgres:16.9
    environment:
      POSTGRES_DB: taiga
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - taiga-db-data:/var/lib/postgresql/data
    networks:
      - taiga

  taiga-async-rabbitmq:
    image: rabbitmq:3.8-management-alpine
    environment:
      RABBITMQ_ERLANG_COOKIE: "${RABBITMQ_ERLANG_COOKIE}"
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS}"
      RABBITMQ_DEFAULT_VHOST: "${RABBITMQ_VHOST}"
    volumes:
      - taiga-async-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - taiga

  taiga-events-rabbitmq:
    image: rabbitmq:3.8-management-alpine
    environment:
      RABBITMQ_ERLANG_COOKIE: "${RABBITMQ_ERLANG_COOKIE}"
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS}"
      RABBITMQ_DEFAULT_VHOST: "${RABBITMQ_VHOST}"
    volumes:
      - taiga-events-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - taiga

  taiga-back:
    image: taigaio/taiga-back:latest
    env_file: .env
    volumes:
      - taiga-static-data:/taiga-back/static
      - taiga-media-data:/taiga-back/media
    networks:
      - taiga
      - traefik
    depends_on:
      - taiga-db
      - taiga-async-rabbitmq
      - taiga-events-rabbitmq
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.taiga-back.rule=Host(`crm.appliway.com`) && PathPrefix(`/api`)"
        - "traefik.http.routers.taiga-back.entrypoints=websecure"
        - "traefik.http.routers.taiga-back.tls.certresolver=letsencrypt"

  taiga-async:
    image: taigaio/taiga-back:latest
    entrypoint: ["/taiga-back/docker/async_entrypoint.sh"]
    env_file: .env
    volumes:
      - taiga-static-data:/taiga-back/static
      - taiga-media-data:/taiga-back/media
    networks:
      - taiga

  taiga-front:
    image: taigaio/taiga-front:latest
    env_file: .env
    networks:
      - taiga
      - traefik
    depends_on:
      - taiga-back
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.taiga-front.rule=Host(`crm.appliway.com`)"
        - "traefik.http.routers.taiga-front.entrypoints=websecure"
        - "traefik.http.routers.taiga-front.tls.certresolver=letsencrypt"

  taiga-events:
    image: taigaio/taiga-events:latest
    env_file: .env
    networks:
      - taiga

  taiga-protected:
    image: taigaio/taiga-protected:latest
    env_file: .env
    networks:
      - taiga
