# Ce bloc gère la redirection du trafic HTTP (port 80) vers HTTPS
server {
    listen 80;
    server_name crm.appliway.com;
    return 301 https://$host$request_uri;
}

# Ce bloc gère le trafic HTTPS (port 443) pour votre domaine
server {
    listen 443 ssl http2; # Écoute sur le port 443 avec SSL et HTTP/2
    server_name crm.appliway.com;

    # Spécifiez le chemin de vos certificats SSL
    # Assurez-vous d'avoir monté ces fichiers dans votre conteneur Nginx
    ssl_certificate /etc/nginx/ssl/crm.appliway.com.crt;
    ssl_certificate_key /etc/nginx/ssl/crm.appliway.com.key;

    # Recommandations de sécurité SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_prefer_server_ciphers on;
    
    # Taille maximale des fichiers envoyés par le client
    client_max_body_size 100M;
    charset utf-8;

    # Frontend - Gère l'interface utilisateur de Taiga
    location / {
        proxy_pass http://taiga-front/;
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API - Gère les requêtes de l'API REST
    location /api/ {
        proxy_pass http://taiga-back:8000/api/;
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin - Gère l'interface d'administration
    location /admin/ {
        proxy_pass http://taiga-back:8000/admin/;
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fichiers statiques - Servi directement par Nginx pour de meilleures performances
    location /static/ {
        alias /taiga/static/;
    }

    # Fichiers médias protégés - Accès via le conteneur taiga-protected
    location /_protected/ {
        internal;
        alias /taiga/media/;
        add_header Content-disposition "attachment";
    }

    # Fichiers médias publics (exports)
    location /media/exports/ {
        alias /taiga/media/exports/;
        add_header Content-disposition "attachment";
    }

    # Fichiers médias - Requêtes redirigées vers le conteneur taiga-protected
    location /media/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://taiga-protected:8003/;
        proxy_redirect off;
    }

    # Événements en temps réel - Gère les connexions WebSocket pour les notifications
    location /events {
        proxy_pass http://taiga-events:8888/events;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}
